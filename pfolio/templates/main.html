<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" >
    <script src ="{{ url_for('static', filename='jquery.js') }}">
</script>
{% block scripts %}
<script>
$(document).ready(function() {
    $(".navbar").fadeIn(1000);
    $(".header").fadeIn(2000);
    $(".projects").fadeIn(3000);
});
</script>
{% endblock %}
{% block title %}
<title>Portfolio</title>
{% endblock %}
</head>
<body>
<div class="navbar" style="display:none;">
  <a class="active" href='{{ url_for("home")}}'>Home</a>
  <a href='{{ url_for("contact")}}'>Contact</a>
  <a href='{{ url_for("about")}}'>About</a>
</div>
{% block content %}
<h1 class="header" style="display:none;">Collage of Works</h1>
<div class="projects" style="display:none;">
<figure>
    <img src='../static/fitness.jpg'/>
    <figcaption>A mockup webpage for use in the context of a fitness based website. Supports registration and login functionality and stores salted passwords in a SQL database. Intended for users to purchase programs and fitness supplements, as well as communicate with company representatives. Built using Python and the Flask web framework, as well as HTML and CSS.</figcaption>
</figure>
<figure>
    <img src='../static/game.jpg'/>
    <figcaption>Simple text based RPG game made using C and the C standard library. Supports character creation, stat allocation, naming the character, and a rudimentary combat system.</figcaption>
</figure>
</div>
{% endblock %}
</body>
</html>
